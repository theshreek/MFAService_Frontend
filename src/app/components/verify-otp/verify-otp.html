<div class="bg-black min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold mb-6">Enter OTP</h2>
    <p class="text-gray-600 mb-4">
      Please enter the 6-digit code generated by your authenticator app.
    </p>

    <div class="flex justify-between space-x-2 mb-6">
      @for (_ of otpInputs; let i = $index; track i) {
        <input
          maxlength="1"
          type="text"
          class="w-12 h-12 text-center text-xl border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="otp[i]"
          (input)="onInput($event, i)"
          #inputBox/>
      }
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
            (click)="verifyOtp()">Verify
    </button>
  </div>
</div>
